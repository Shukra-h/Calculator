<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abdulraheem Shukrah">
    <meta name="description" content="This is a simple Calculator">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <title>Simple Calculator</title>
    <style>
        body{
            user-select: none;
            background-image: url(https://i.pinimg.com/474x/bd/a4/db/bda4db299b949832294000904ac4dafa.jpg);
            background-size: cover;
            background-position: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            animation: moveBackground 20s linear infinite; 
        }
        @keyframes moveBackground{
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 50% 100%;
            }
            100%{
                background-position: 0% 50%;
            }
        }

        /* Style the calculator container */
        .calculator {
            width: 300px;
            margin: 200px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: #ff66b2;
        }

        /* Style the display input field */
        #display {
            width:93%;
            padding: 10px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        /* Style the calculator buttons */
        .buttons {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(95, 154, 212);
            color: #fff;
            transition: background-color 0.2s ease;
            border: #fdfcfe thick double;
        }

        button:hover{
            background-color: rgb(54, 117, 235);
        }

        /* Style the "=" button differently */
        button.equal {
            background-color: #f39c12;
            color: #fff;
            height: 100px !important;
            margin-top: -55px;
        }
        .equal:hover{
            background-color: #fd6f02d8;
        }
        @media (max-width: 768px) {
            body {
                animation-duration: 10s; /* Decrease the animation duration */
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="overview" id="display" readonly> <!-- Changed type to "text" -->
        <div class="buttons">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('00')">00</button>
            <button onclick="addToDisplay('.')">.</button>
            <br>
            <button onclick="addToDisplay('/')">/</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="addToDisplay('%')">%</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
    </div>
    <script>
        let displayValue = '';

        function addToDisplay(char) {
            displayValue += char;
            document.getElementById('display').value = displayValue; // Fixed the missing single quotes
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').value = displayValue; // Fixed the missing single quotes
        }

        function calculateResult() {
            try {
                const result = eval(displayValue);
                document.getElementById('display').value = result;
                displayValue = result.toString(); // Fixed the "tostring()" typo
            } catch (error) {
                document.getElementById('display').value = 'Error';
                displayValue = '';
            }
        }
    </script>
</body>
</html>
